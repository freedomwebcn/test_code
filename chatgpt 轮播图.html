<!DOCTYPE html>
<html>

<head>
    <title>轮播图</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner>.item>img,
        .carousel-inner>.item>a>img {
            width: 100%;
            margin: auto;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- 轮播图标识符 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播图内容 -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://p1.music.126.net/PciDI3qvJi6VjSw7ygUtnw==/109951168456815713.jpg" alt="第一张图片">
                <div class="carousel-caption">
                    <h3>第一张图片标题</h3>
                    <p>第一张图片描述</p>
                </div>
            </div>
            <div class="item">
                <img src="http://p1.music.126.net/r0KxQGAm7qHil1CsKE8Myg==/109951168457204833.jpg" alt="第二张图片">
                <div class="carousel-caption">
                    <h3>第二张图片标题</h3>
                    <p>第二张图片描述</p>
                </div>
            </div>
            <div class="item">
                <img src="http://p1.music.126.net/zRRfr-1_qNJxTknCWMK8Qg==/109951168456805716.jpg" alt="第三张图片">
                <div class="carousel-caption">
                    <h3>第三张图片标题</h3>
                    <p>第三张图片描述</p>
                </div>
            </div>
        </div>
        <!-- 轮播图控制 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">上一张</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">下一张</span>
        </a>
    </div>
</body>

</html>
