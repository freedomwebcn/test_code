<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扑克牌翻转效果</title>
</head>
<style>
    .card {
        width: 100px;
        height: 150px;
        perspective: 1000px;
        cursor: pointer;
    }

    .card-face {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        transition: transform 0.6s;
    }

    .card-face-front {
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card-face-back {
        background-color: #f00;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: rotateY(180deg);
    }

    .card.flipped .card-face-front {
        transform: rotateY(180deg);
    }

    .card.flipped .card-face-back {
        transform: rotateY(360deg);
    }
</style>

<body>
    <div class="card" onclick="flipCard()">
        <div class="card-face card-face-front">正面</div>
        <div class="card-face card-face-back">背面</div>
    </div>
    <script>
        function flipCard() {
            const card = document.querySelector('.card');
            card.classList.toggle('flipped');
        }

    </script>
</body>

</html>
